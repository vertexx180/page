<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona z Banerami i Przycisk Pobierania</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
        }

        .banner {
            width: 100%;
            height: auto;
            display: flex;
            justify-content: center;
        }

        .banner iframe {
            width: 100%;
            max-width: 728px;
            height: 90px;
        }

        .download-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
        }

        .download-btn {
            display: block;
            padding: 15px 25px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .download-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <!-- Baner reklamowy na górze -->
    <div class="banner">
        <div style="position: relative; width: 100%; max-width: 728px;">
            <iframe src="https://publisher.linkvertise.com/cdn/ads/LV-728x90/index.html" frameborder="0"></iframe>
            <a href="https://publisher.linkvertise.com/ac/1184676" target="_blank" style="position: absolute; top: 0; bottom: 0; left: 0; right: 0;"></a>
        </div>
    </div>

    <!-- Przycisk pobierania na środku -->
    <div class="download-container">
        <a href="https://direct-link.net/1184676/the-best-roblox-executor" class="download-btn">Download</a>
    </div>

    <!-- Baner reklamowy na dole -->
    <div class="banner">
        <div style="position: relative; width: 100%; max-width: 728px;">
            <iframe src="https://publisher.linkvertise.com/cdn/ads/LV-728x90/index.html" frameborder="0"></iframe>
            <a href="https://publisher.linkvertise.com/ac/1184676" target="_blank" style="position: absolute; top: 0; bottom: 0; left: 0; right: 0;"></a>
        </div>
    </div>

</body>
</html>
